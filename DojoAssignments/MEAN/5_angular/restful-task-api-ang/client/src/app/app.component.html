<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Restful Tasks API!
  </h1>
  <img width="200" alt="Angular Logo" src="https://seeklogo.com/images/M/mean-logo-608A598807-seeklogo.com.png">
</div>
<div class="new-block">
  <h2>New Task</h2>
  <form (submit)="createTask()" >
    Title: <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
    Description: <input type="text" name="newTask.description" [(ngModel)]="newTask.description">
    <button type="submit">Create</button>
  </form>
</div>

<div class="task-block">
  <h2>Task List</h2>
  <div class="task" *ngFor="let task of tasks">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <button type="button" (click)="getTaskById(task._id)">Edit</button>
    <button type="button" (click)="deleteTask(task._id)">Delete</button>
  </div>
</div>


<div *ngIf="taskById.length" class="edit-block">
  <h2>Edit a task</h2>
  <form (submit)="editTask()">
    Title: <input type="text" name="taskById.title" [(ngModel)]="taskById[0].title">
    Description: <input type="text" name="taskById.description" [(ngModel)]="taskById[0].description">
    <button type="submit">Edit Task</button>
  </form>
</div>
