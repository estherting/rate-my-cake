<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Email Addresses Entered:</h1>
    {% for i in range(0, emails|length) %}
      <div>
        <h3>{{emails[i]['email']}}   {{emails[i]['created_at']}}</h3>
      </div>
    {% endfor%}
  </body>
</html>
